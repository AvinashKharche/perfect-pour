<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dropGradient" x1="100" y1="100" x2="400" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4CC9F0"/>
      <stop offset="50%" stop-color="#4361EE"/>
      <stop offset="100%" stop-color="#7209B7"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Dark Background (Optional, remove for transparent) -->
  <rect width="512" height="512" rx="100" fill="#0F0E17"/>
  
  <!-- Glow Behind -->
  <path d="M256 60C256 60 100 240 100 340C100 426.17 169.83 496 256 496C342.17 496 412 426.17 412 340C412 240 256 60 256 60Z" fill="#4361EE" fill-opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main Drop -->
  <path d="M256 80C256 80 120 250 120 340C120 415.1 180.9 476 256 476C331.1 476 392 415.1 392 340C392 250 256 80 256 80Z" fill="url(#dropGradient)"/>
  
  <!-- Highlight Reflection -->
  <path d="M180 300C180 300 190 220 256 160" stroke="white" stroke-width="12" stroke-linecap="round" stroke-opacity="0.4"/>
  <circle cx="330" cy="300" r="10" fill="white" fill-opacity="0.3"/>
</svg>